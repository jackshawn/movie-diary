    <!--<link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 14px/1.5 "PingFang SC", Helvetica, "Helvetica Neue", "微软雅黑", Tahoma, Arial, sans-serif;
        }

        .first {
            position: absolute;
            top: 0;
            right: 0;
            bottom: -10px;
            left: 0;
            width: auto;
            height: auto;
            background: url('images/1.jpg') center no-repeat;
            background-size: cover;
            /*-webkit-filter: blur(10px)*/
        }

        .center-card {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 50px;
            background: #b3b3b3;
            opacity: .75;
            border-radius: 5px;
            overflow: hidden;
            animation: card 1s;
            animation-fill-mode: forwards;
        }

        .mark {
            text-align: center;
            font: bold 36px/1.5em '';
        }

        .star {
            color: yellow;
        }

        .star-bottom {
            width: 34px;
            height: 36px;
            position: absolute;
            margin-top: -36px;
            margin-left: -17px;
            z-index: -2;
        }

        .star-middle {
            width: 24px;
            height: 36px;
            position: absolute;
            margin-top: -36px;
            margin-left: -12px;
            background: #b3b3b3;
            z-index: -1;
        }

        .middle1 {
            animation: star .5s .5s;
            animation-fill-mode: forwards;
        }

        .middle2 {
            animation: star .3s 1s;
            animation-fill-mode: forwards;
        }

        .middle3 {
            animation: star .3s 1.3s;
            animation-fill-mode: forwards;
        }

        .middle4 {
            animation: star 1s 1.6s;
            animation-fill-mode: forwards;
        }

        .links {
            text-align: center;
        }

        .links a {
            color: #000;
            text-decoration: none;
        }

        .center-card .card-side {
            width: 24px;
            position: absolute;
            top: 0;
        }

        .card-side .q {
            width: 24px;
            height: 24px;
            margin: 8px 0;
            border-radius: 4px;
            background: #666;
        }

        #next {
            position: relative;
            border-radius: 10px;
            background: #ccc;
        }

        .movie {
            float: left;
        }

        .movie img {
            display: inline-block;
            width: 90%;
            margin: 5% 5% 0;
            border-radius: 5px;
        }

        .movie .tag {
            margin: 0 5%;
            line-height: 36px;
            overflow: hidden;
        }

        .tag .name {
            float: left;
            margin-right: 10px;
        }

        .tag .comment {
            float: left;
        }

        @media (min-width: 1024px) {
            .model,
            .movie {
                width: 25%;
            }
        }

        @media (max-width: 1024px) {
            .model,
            .movie {
                width: 50%;
            }
        }

        @media (max-width: 500px) {
            .model,
            .movie {
                width: 100%;
            }
        }

        /*animate*/
        @-webkit-keyframes star {
            from {
                margin-left: -12px;
            }
            to {
                margin-left: 12px;
            }
        }

        @-webkit-keyframes card {
            from {
                min-width: 88px;
                height: 0;
            }
            to {
                height: 180px;
                min-width: 300px;
            }
        }

        @-webkit-keyframes zoom-in {
            from {
                width: 90%;
                margin: 5%;
            }
            to {
                width: 96%;
                margin: 2%;
            }
        }

        @-webkit-keyframes zoom-out {
            from {
                width: 96%;
                margin: 2%;
            }
            to {
                width: 90%;
                margin: 5%;
            }
        }
    </style>
</head>
