<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieDiary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: auto;
            height: auto;
            background: #ccc;
        }

        .wrap .first {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 50px;
            background: #b3b3b3;
            opacity: .5;
            border-radius: 10px;

        }

        .remark {
            text-align: center;
            font: bold 36px/1.5em '';
        }

        .next {
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="first">
        <div class="remark">
            <p class="name">《XXX》</p>
            <p class="date">2016.11.10</p>
            <p class="star">***</p>
        </div>
    </div>
    <div class="next">

    </div>
</div>
</body>
</html>
