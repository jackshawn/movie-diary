    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 14px/1.5 "PingFang SC", Helvetica, "Helvetica Neue", "微软雅黑", Tahoma, Arial, sans-serif;
        }

        .first {
            position: absolute;
            top: 0;
            right: 0;
            bottom: -10px;
            left: 0;
            width: auto;
            height: auto;
            background: url('images/1.jpg') center no-repeat;
            background-size: cover;
            /*-webkit-filter: blur(10px)*/
        }

        .center-card {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 50px;
            background: #b3b3b3;
            opacity: .75;
            border-radius: 5px;
            overflow: hidden;
            animation: card 1s;
            animation-fill-mode: forwards;
        }

        .mark {
            text-align: center;
            font: bold 36px/1.5em '';
        }

        .star {
            color: yellow;
        }

        .star-bottom {
            width: 34px;
            height: 36px;
            position: absolute;
            margin-top: -36px;
            margin-left: -17px;
            z-index: -2;
        }

        .star-middle {
            width: 24px;
            height: 36px;
            position: absolute;
            margin-top: -36px;
            margin-left: -12px;
            background: #b3b3b3;
            z-index: -1;
        }

        .middle1 {
            animation: star .5s .5s;
            animation-fill-mode: forwards;
        }

        .middle2 {
            animation: star .3s 1s;
            animation-fill-mode: forwards;
        }

        .middle3 {
            animation: star .3s 1.3s;
            animation-fill-mode: forwards;
        }

        .middle4 {
            animation: star 1s 1.6s;
            animation-fill-mode: forwards;
        }

        .links {
            text-align: center;
        }

        .links a {
            color: #000;
            text-decoration: none;
        }

        .center-card .card-side {
            width: 24px;
            position: absolute;
            top: 0;
        }

        .card-side .q {
            width: 24px;
            height: 24px;
            margin: 8px 0;
            border-radius: 4px;
            background: #666;
        }

        #next {
            position: relative;
            border-radius: 10px;
            background: #fefefe;
        }

        #next .bg {
            position: absolute;
            z-index: 1;
        }

        #next .more {
            position: fixed;
            bottom: 0;
            width: 95%;
            margin: 20px 2.5% 20px;
            font: bold 48px/96px '';
            text-align: center;
            background: #ddd;
            display: none;
        }

        #next .bg .border {
            position: absolute;
            top: 5px;
            right: 5px;
            bottom: -5px;
            left: 5px;
            width: auto;
            height: auto;
            /*border-radius: 5px;*/
            background: #e8e8e8;
            /*border: 1px solid #bbb;*/
        }

        .movie, .model {
            float: left;
            z-index: 2;
        }
        .model{
            display: none;
        }
        .movie img {
            display: inline-block;
            width: 90%;
            margin: 5% 5% 0;
            border-radius: 5px;
            opacity: 0;
        }

        .movie .loading {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font: bold 4em/1.5em '';
            color: #333;
        }

        .movie .tag {
            margin: 0 5%;
            line-height: 32px;
            overflow: hidden;
        }

        .tag .name {
            float: left;
            margin-right: 10px;
        }

        .tag .comment {
            float: left;
        }

        .tag .comment .date {
            margin-left: 10px;
        }

        @media (min-width: 1024px) {
            .model,
            .movie {
                width: 25%;
            }
        }

        @media (max-width: 1024px) {
            .model,
            .movie {
                width: 50%;
            }
        }

        @media (max-width: 500px) {
            .model,
            .movie {
                width: 100%;
            }
        }

        /*animate*/
        @-webkit-keyframes star {
            from {
                margin-left: -12px;
            }
            to {
                margin-left: 12px;
            }
        }

        @-webkit-keyframes card {
            from {
                min-width: 88px;
                height: 0;
            }
            to {
                height: 180px;
                min-width: 300px;
            }
        }

    </style>
</head>

<script src="js/masonry.pkgd.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>
<script>
    $(function () {
        var resizeFn = function () {
            document.getElementById('next').style.top = innerHeight + 'px';
        };
        resizeFn();
        window.onresize = resizeFn;
        var $next = $('#next').masonry({
            itemSelector: '.movie',
            columnWidth: '.model',
            percentPosition: true
        });

        $next.imagesLoaded().progress(function (isLoad, image) {
            var $img = $(image.img);
            $img.prev('.loading').fadeOut(function () {
                $img.animate({'opacity': 1}, 600);
            });
            $next.masonry('layout');
        });
        $('.movie').hover(function () {
            var $this = $(this);
            var option = {
                top: $this.css('top'),
                left: $this.css('left'),
                width: $this.width(),
                height: $this.height()
            };
            $('.bg').stop().animate(option, 300)
        });
        var $model = $('.model');

        $(window).scroll(function () {
            var scrollTop = $(this).scrollTop();
            var scrollHeight = $(document).height();
            var windowHeight = $(this).height();
            if (scrollTop + windowHeight == scrollHeight) {
                $('.more').fadeIn(1000);
                for(var i = 1;i<5;i++){
                    var copy =$('.model').clone();
                    copy.removeClass('model').addClass('movie').find('img').attr('src','images/'+i+'.jpg');
                    copy.insertBefore('.more');
                }
                $next.imagesLoaded().progress(function (isLoad, image) {
                    var $img = $(image.img);
                    $img.prev('.loading').fadeOut(function () {
                        $img.animate({'opacity': 1}, 600);
                        $('.more').fadeOut(1000);
                    });
                    $next.masonry('layout');
                });
            }
        });
    })
