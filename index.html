<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieDiary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 14px/1.5 Arial, sans-serif;
            background: url("images/0.png");
        }

        .first {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: auto;
            height: auto;
            background: url('images/SwissArmyMan.jpg') center no-repeat;
            background-size: cover;
            overflow: hidden;
        }

        .cover {
            position: absolute;
            right: 0;
            bottom: -115px;
            left: 0;
            width: auto;
            height: 115px;
            background: rgba(0, 0, 0, 0);
            overflow: hidden;
            animation: .5s cover linear 2s;
            animation-fill-mode: forwards;
            padding-right: 10px;
            color: #fff;
            font-size: 14px;
            line-height: 2;
        }

        .cover p {
            position: relative;
            text-align: right;
            left: 30%;
            opacity: 0;
        }

        .cover .name {
            animation: 1s moveIn ease 2.5s;
            animation-fill-mode: forwards;
        }

        .cover .date {
            animation: 1s moveIn ease 3s;
            animation-fill-mode: forwards;
        }

        .cover .star {
            animation: 1s moveIn ease 3.5s;
            animation-fill-mode: forwards;
        }

        .cover .links {
            left: 0;
            bottom: 30px;
            animation: 1s moveUp ease 4.5s;
            animation-fill-mode: forwards;
        }

        .cover .links a {
            color: #fff;
            text-decoration: none;
        }

        #next {
            position: relative;
        }

        #next .bg {
            position: absolute;
            z-index: 1;
        }

        #next .bg .border {
            position: absolute;
            top: 6px;
            right: 8px;
            bottom: -5px;
            left: 8px;
            width: auto;
            height: auto;
            border-radius: 3px;
            background: #fff;
            box-shadow: 0 0 10px #ccc;
        }

        .model {
            display: none;
        }

        .movie, .model {
            float: left;
            z-index: 2;
        }

        .movie img {
            display: inline-block;
            width: 90%;
            margin: 5% 5% 0;
            border-radius: 3px;
            opacity: 0;
            min-height: 100px;
        }

        .movie:hover img {
            border-radius: 0;
            margin-top: 4.5%;
        }

        .movie .pic {
            position: relative;
        }

        .movie .pic .loading {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: 4.5% 5% 0;
            width: auto;
            height: auto;
            text-align: center;
            font: bold 4em/1.5em '';
            color: #333;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .movie .pic .loading > i {
            display: inline-block;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .movie .tag {
            margin: 0 5%;
            line-height: 32px;
            overflow: hidden;
        }

        .tag .name {
            float: left;
            margin-right: 10px;
        }

        .tag .comment {
            float: left;
        }

        .tag .comment .date {
            margin-left: 10px;
        }

        .tag .comment .remark {
            margin-left: 10px;
            display: none;
        }

        #next .weibo {
            display: none;
            margin-bottom: 10px;
            font-size: 14px;
            position: absolute;
            bottom: -48px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        #next .weibo > span {
            font-size: 12px;
        }

        @media (min-width: 1024px) {
            .model,
            .movie {
                width: 25%;
            }
        }

        @media (max-width: 1024px) {
            .model,
            .movie {
                width: 50%;
            }
        }

        @media (max-width: 500px) {
            .model,
            .movie {
                width: 100%;
            }
        }

        @keyframes cover {
            from {
                bottom: -115px;
                background: rgba(0, 0, 0, 0);
            }
            to {
                bottom: 0;
                background: rgba(0, 0, 0, .4);
            }
        }

        @keyframes moveIn {
            from {
                left: 30%;
                opacity: 0;
            }
            to {
                left: 0;
                opacity: 1;
            }
        }

        @keyframes moveUp {
            from {
                bottom: -30px;
                opacity: 0;
            }
            to {
                bottom: 0;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="first">
    <div class="cover">
        <p class="name">Swiss Army Man</p>
        <p class="date">2016.09.27</p>
        <p class="star">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
        </p>
        <p class="links">
            <a><i class="fa fa-heart-o"></i> Likes </a>
            <a><i class="fa fa-random"></i> Random </a>
            <a><i class="fa fa-list-ol"></i> Top10 </a>
        </p>
    </div>
</div>
<div id="next">
    <div class="bg">
        <div class="border"></div>
    </div>
    <div class="model">
        <div class="pic">
            <div class="loading">
                <i class="fa"></i>
            </div>
            <img src="images/1.jpg" alt="">
        </div>
        <div class="tag">
            <div class="name">
                <i class="fa fa-film"></i> : <span></span>
            </div>
            <div class="comment">
                <span class="stars">
                    <i class="fa fa-heart-o"></i> : <span></span>
                </span>
                <span class="date">
                    <i class="fa fa-calendar"></i> : <span></span>
                </span>
                <span class="remark">
                    <i class="fa fa-pencil"></i> : <span></span>
                </span>
            </div>
        </div>
    </div>
    <div class="movie"></div>
    <p class="weibo">
        <i class="fa fa-weibo"></i><br> @motel1969
    </p>
</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
<script src="js/data.js"></script>
<script>
    $(function () {
        var $bg = $('.bg');
        var $next = $('#next');
        var $model = $('.model');
        var setTop = function () {
            $next.css('top', innerHeight);
            $bg.hide();
        };
        var picLoad = function () {
            $next.imagesLoaded().progress(function (isLoad, image) {
                var $img = $(image.img);
                if (!image.isLoaded) {
                    $img.prev('.loading').find('i').removeClass().addClass('fa fa-meh-o');
                } else {
                    $img.prev('.loading').hide();
                    $img.animate({'opacity': 1}, 600);
                }
                $next.masonry('layout');
            })
        };
        var addMovie = (function () {
            var movie = movies.all;
            var i = 0;
            var l = movie.length;
            var n = 5;
            var icons = ['film', 'anchor', 'archive', 'automobile', 'balance-scale', 'bank', 'bar-chart', 'bell-o', 'binoculars', 'birthday-cake', 'bolt', 'bomb', 'book', 'bug', 'bullhorn', 'bus', 'camera', 'coffee', 'cutlery', 'desktop', 'eye', 'flag-o', 'futbol-o', 'gamepad', 'gavel', 'gift', 'glass', 'headphones', 'institution', 'lemon-o', 'life-saver', 'magic', 'microphone', 'paper-plane-o', 'paint-brush', 'tree', 'github', 'github-alt'];
            return function () {
                var wrap = $('<div></div>');
                for (; i < n; i++) {
                    if (i < l) {
                        var copy = $model.clone().removeClass('model').addClass('movie');
                        copy.find('.loading').show().find('i').addClass('fa-' + icons[Math.floor(icons.length * Math.random())]);
                        copy.find('img').attr({'src': 'images/'+movie[i].name.split(' ').join('')+'.jpg', 'alt': movie[i].remark}).css('opacity', 0);
                        copy.find('.name>span').text(movie[i].name);
                        copy.find('.date>span').text(movie[i].date);
                        var z = Math.floor(movie[i].star);
                        var x = movie[i].star - z;
                        for (var j = 0; j < z; j++) {
                            copy.find('.stars>span').append($('<i class="fa fa-star"></i>'));
                        }
                        if (!x) {
                            if (x < .5) {
                                copy.find('.stars>span').append($('<i class="fa fa-star-o"></i>'));
                            } else {
                                copy.find('.stars>span').append($('<i class="fa fa-star-half"></i>'));
                            }
                        }
                        wrap.append(copy);
                    } else {
                        $('.weibo').show()
                    }
                }
                var items = wrap.children();
                $next.append(items).masonry('appended', items);
                picLoad();
                n += 5;
            }
        })();
        var bgMove = function (el) {
            var option = {
                top: el.css('top'),
                left: el.css('left'),
                width: el.width(),
                height: el.height()
            };
            $bg.show().stop().animate(option, 300)
        };
        $next.masonry({
            itemSelector: '.movie',
            columnWidth: '.model',
            percentPosition: true
        });
        $next.on('mouseenter', '.movie', function () {
            bgMove($(this))
        });
        $next.on('click', 'img', function () {
            var alt = $(this).attr('alt');
            if (alt) {
                $(this).parent().next().find('.remark').show().find('span').text(alt);
                $(this).attr('alt', '');
                bgMove($(this).parent().parent());
                picLoad();
            }
        });
        $(window).scroll(function () {
            var scrollTop = $(this).scrollTop();
            var scrollHeight = $(document).height();
            var windowHeight = $(this).height();
            if (scrollTop + windowHeight == scrollHeight) {
                addMovie();
            }
        }).resize(setTop);
        setTop();
        picLoad();
        addMovie();
    })
</script>
</body>
</html>
