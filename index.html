<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieDiary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 14px/1.5 arial, sans-serif;
        }

        .first {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: auto;
            height: auto;
            background: url('images/1.jpg') center no-repeat;
            background-size: cover;

        }

        .cover {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: auto;
            height: auto;
            background: rgba(0, 0, 0, 0);
            overflow: hidden;
            animation: 2s cover ease 2s;
            animation-fill-mode: forwards;
        }

        .cover .card {
            position: absolute;
            right: -250px;
            bottom: 0;
            padding: 0 15px 20px 0;
            text-align: right;
            color: #fff;
            font: 16px/1.5em '';
            animation: 1s moveIn ease 3s;
            animation-fill-mode: forwards;
        }

        .cover .card .links a {
            color: #fff;
            text-decoration: none;
        }

        #next {
            position: relative;
            border-radius: 10px;
            background: url("images/0.png");
        }

        #next .bg {
            position: absolute;
            z-index: 1;
        }

        #next .bg .border {
            position: absolute;
            top: 6px;
            right: 8px;
            bottom: -5px;
            left: 8px;
            width: auto;
            height: auto;
            border-radius: 3px;
            background: #fff;
            box-shadow: 0 0 10px #ccc;
        }

        .model {
            display: none;
        }

        .movie, .model {
            float: left;
            z-index: 2;
        }

        .movie img {
            display: inline-block;
            width: 90%;
            margin: 5% 5% 0;
            border-radius: 3px;
            opacity: 0;
        }

        .movie:hover img {
            border-radius: 0;
            margin-top: 4.5%;
        }

        .movie .pic {
            position: relative;
        }

        .movie .pic .loading {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: 5% 5% 0;
            width: auto;
            height: auto;
            text-align: center;
            font: bold 4em/1.5em '';
            color: #333;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .movie .pic .loading > i {
            display: inline-block;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .movie .tag {
            margin: 0 5%;
            line-height: 32px;
            overflow: hidden;
        }

        .tag .name {
            float: left;
            margin-right: 10px;
        }

        .tag .comment {
            float: left;
        }

        .tag .comment .date {
            margin-left: 10px;
        }

        @media (min-width: 1024px) {
            .model,
            .movie {
                width: 25%;
            }
        }

        @media (max-width: 1024px) {
            .model,
            .movie {
                width: 50%;
            }
        }

        @media (max-width: 500px) {
            .model,
            .movie {
                width: 100%;
            }
        }

        @keyframes cover {
            from {
                background: rgba(0, 0, 0, 0);
            }
            to {
                background: rgba(0, 0, 0, .4);
            }
        }

        @keyframes moveIn {
            from {
                right: -250px;
            }
            to {
                right: 0;
            }
        }
    </style>
</head>
<body>
<div class="first">
    <div class="cover">
        <div class="card">
            <div class="mark">
                <p class="name">Swiss Army Man</p>
                <p class="date">2016.09.27</p>
                <p class="star">
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>

                </p>
            </div>
            <div class="links">
                <a href=""><i class="fa fa-heart-o"></i> Likes </a>
                <a href=""><i class="fa fa-random"></i> Random </a>
                <a href=""><i class="fa fa-list-ol"></i> Top10 </a>
            </div>
        </div>
    </div>
</div>
<div id="next">
    <div class="bg">
        <div class="border"></div>
    </div>
    <div class="model">
        <div class="pic">
            <div class="loading">
                <i class="fa fa-film"></i>
            </div>
            <img src="images/1.jpg" alt="">
        </div>
        <div class="tag">
            <div class="name">
                <i class="fa fa-film"></i> : <span></span>
            </div>
            <div class="comment">
                <span class="stars">
                    <i class="fa fa-heart-o"></i> : <span></span>
                </span>
                <span class="date">
                    <i class="fa fa-calendar"></i> : <span></span>
                </span>
            </div>
        </div>
    </div>
    <div class="movie"></div>
</div>
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/masonry.pkgd.min.js"></script>
<script src="js/imagesloaded.pkgd.js"></script>
<script src="js/data.js"></script>
<script>
    $(function () {
        var $bg = $('.bg');
        var $next = $('#next');
        var $model = $('.model');
        var setTop = function () {
            $next.css('top', innerHeight);
            $bg.fadeOut();
        };
        var picLoad = function () {
            $next.imagesLoaded().progress(function (isLoad, image) {
                var $img = $(image.img);
                $img.prev('.loading').hide();
                $img.animate({'opacity': 1}, 600);
                $next.masonry('layout');
            })
        };
        var addMovie = (function () {
            var movie = movie1.all;
            var i = 0;
            var l = movie.length;
            var n = 5;
            return function () {
                var wrap = $('<div></div>');
                for (; i < n; i++) {
                    if (i < l) {
                        var copy = $model.clone().removeClass('model').addClass('movie');
                        copy.find('.loading').show();
                        copy.find('img').attr({'src': movie[i].image, 'alt': movie[i].remark}).css('opacity', 0);
                        copy.find('.name>span').text(movie[i].name);
                        copy.find('.date>span').text(movie[i].date);
                        var z = Math.floor(movie[i].star);
                        var x = movie[i].star - z;
                        for (var j = 0; j < z; j++) {
                            copy.find('.stars>span').append($('<i class="fa fa-star"></i>'));
                        }
                        if (!x) {
                            if (x < .5) {
                                copy.find('.stars>span').append($('<i class="fa fa-star-o"></i>'));
                            } else {
                                copy.find('.stars>span').append($('<i class="fa fa-star-half"></i>'));
                            }
                        }
                        wrap.append(copy);
                    }
                }
                var items = wrap.children();
                $next.append(items).masonry('appended', items);
                picLoad();
                n += 5;
            }
        })();

        $next.masonry({
            itemSelector: '.movie',
            columnWidth: '.model',
            percentPosition: true
        });
        $next.on('mouseenter', '.movie', function () {
            var $this = $(this);
            var option = {
                top: $this.css('top'),
                left: $this.css('left'),
                width: $this.width(),
                height: $this.height()
            };
            $('.bg').show().stop().animate(option, 300)
        });
        $(window).scroll(function () {
            var scrollTop = $(this).scrollTop();
            var scrollHeight = $(document).height();
            var windowHeight = $(this).height();
            if (scrollTop + windowHeight == scrollHeight) {
                addMovie();
            }
        }).resize(setTop);
        setTop();
        picLoad();
        addMovie();
    })
</script>
</body>
</html>
